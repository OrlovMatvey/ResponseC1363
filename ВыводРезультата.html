<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение задачи 1363С</title>
</head>
<body>
    <div class="window-main-dark">
        <div class="title">Введите входные данные</div>
        <div class="block-grid">
            <label for="iter" class="text-light">Число входных наборов</label>
            <input id="iter" class="input-req" placeholder="Введите число входных наборов">
        </div>
        <div class="block-grid">
            <label for="count" class="text-light">Количество вершин</label>
            <input id="count" class="input-req" placeholder="Вводите вершины через пробел">
        </div>
        <div class="block-grid">
            <label for='special' class="text-light">Специальная вершина</label>
            <input id="special" class="input-req" placeholder="Вводите вершины через пробел">
        </div>
        <div class="block-grid">
            <label for='nodes' class="text-light">Ребра дерева</label>
            <input id="nodes" class="input-req" placeholder="Формат ввода: 'Набор 1'пробел'Набор 2'">
        </div>
        <button class="button-confirm" onclick="" type="button">Получить ответ</button>
        <div class="block-grid">
            <label for='nodes' class="text-light">Ваш ответ</label>
        </div>
    </div>
</body>
</html>
